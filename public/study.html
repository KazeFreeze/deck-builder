<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Session</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- FontAwesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/dialog.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  </head>
  <body class="quiz-session-page">
    <div class="controls">
      <div class="hotkey-wrapper">
        <button id="backToMenu" class="icon-btn" title="Back to Menu (Esc)">
          <i class="fas fa-home"></i>
        </button>
        <span class="hotkey-indicator-badge">Esc</span>
      </div>
      <div class="theme-switcher">
        <div class="hotkey-wrapper">
          <i class="fas fa-sun"></i>
          <span class="hotkey-indicator-badge">L</span>
        </div>
        <label class="switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider round"></span>
        </label>
        <div class="hotkey-wrapper">
          <i class="fas fa-moon"></i>
          <span class="hotkey-indicator-badge">D</span>
        </div>
      </div>
    </div>

    <div class="container">
      <h1 id="quiz-title">Loading Study Session...</h1>

      <!-- Status Bar -->
      <div class="status-bar">
        <div id="timer" class="status-item">
          <i class="fas fa-clock"></i> Time: <span>0:00</span>
        </div>
        <div id="progress" class="status-item">
          <i class="fas fa-tasks"></i> Progress: <span>0 / 0</span>
        </div>
        <div id="score" class="status-item">
          <i class="fas fa-star"></i> Score: <span>0 / 0</span>
        </div>
      </div>

      <!-- Main Content Area Wrapper to fix height glitches -->
      <div id="study-area-wrapper">
        <div id="study-item-container">
          <!-- This container will hold either a multiple choice question or a flashcard -->
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="nav-buttons">
        <div class="hotkey-wrapper">
          <button id="back" class="btn-secondary" title="Previous Item (Left Arrow)">
            <i class="fas fa-arrow-left"></i> Back
          </button>
          <span class="hotkey-indicator-badge">&larr;</span>
        </div>
        <div class="hotkey-wrapper">
          <button id="next" class="btn-primary" title="Next Item (Right Arrow)">
            Next <i class="fas fa-arrow-right"></i>
          </button>
          <span class="hotkey-indicator-badge">&rarr;</span>
        </div>
      </div>

      <!-- Question/Card Indicators -->
      <div id="question-indicators-container"></div>
    </div>

    <script src="js/dialog.js"></script>
    <script src="js/study.js"></script>
  </body>
</html>
